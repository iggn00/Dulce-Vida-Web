spring.application.name=dulcevida_backend
server.port=8080

# Parámetros de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/dulcevidadb?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Subidas de imágenes
spring.servlet.multipart.location=uploads/imagenes_productos
# Directorio donde se guardan y exponen las imágenes subidas (ver RecursosEstaticosConfig)
# app.uploads.dir=uploads/imagenes_productos

# Email autorizado para administración (además del rol ADMINISTRADOR)

# Desactivar JMX para evitar advertencias de conexión del editor (VS Code)
spring.jmx.enabled=false
# Si en el futuro agregas Actuator y JMX, podrás revertir esto o exponer endpoints JMX explícitos.
app.admin.email=admin@dulcevida.cl

# Permitir elegir rol ADMINISTRADOR al registrarse sin sesión
# Si es false, durante el registro público cualquier intento de ADMINISTRADOR se forzará a USUARIO
app.registration.allowAdmin=true

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Inicialización de base de datos con scripts SQL combinados
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/init.sql
spring.sql.init.encoding=UTF-8