spring.application.name=dulcevida_backend
server.port=8080

# Parámetros de conexión a la base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/DulceVidaDB?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Subidas de imágenes
spring.servlet.multipart.location=uploads/imagenes_productos
# Directorio donde se guardan y exponen las imágenes subidas (ver RecursosEstaticosConfig)
# app.uploads.dir=uploads/imagenes_productos

# Swagger / OpenAPI
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs