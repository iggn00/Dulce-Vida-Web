spring.application.name=dulcevida_backend
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/dulcevidadb?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.servlet.multipart.location=uploads/imagenes_productos

# Directorio físico donde se guardan las imágenes subidas de productos
# Nota: ruta relativa al módulo backend; apunta al directorio público del frontend
app.uploads.dir=../frontend/public/img/prod
# Prefijo público (URL) para acceder a las imágenes subidas
app.uploads.url-prefix=/img/prod

spring.jmx.enabled=false
app.registration.allowAdmin=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# No reiniciar/sembrar la base en cada arranque
# Cambia a 'always' solo cuando necesites ejecutar init.sql manualmente.
spring.sql.init.mode=never
# spring.sql.init.schema-locations=classpath:db/init.sql
spring.sql.init.encoding=UTF-8

# Tamaños máximos de subida de archivos (evita 413 Content Too Large)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB